{% extends 'base.html' %}

{% block title %}Edit Weight Record{% endblock %}

{% block body %}
<div class="container py-4 bg-light w-50 mt-4">
    <h2>Edit Weight Record</h2>

    <form method="POST" >
        {% csrf_token %}
        
        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" type="date" name="date" id="date" value="{{ weight_record.entry_date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input class="form-control" type="number" name="weight" id="weight" value="{{ weight_record.weight }}" min="0" step="0.1" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
